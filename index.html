    <script>
      //API load

      function hadithFetch() {
        $.getJSON(
          "https://dorar.net/dorar_api.json?skey=" +
            $("#skey").val() +
            "&callback=?",
          function (data) {
            $("#dorar").html("");
            $("#dorar").html(data.ahadith.result);
          }
        );
      }

      //Menu
      var navTrigger = document.getElementsByClassName("nav-trigger")[0],
        body = document.getElementsByTagName("body")[0];

      navTrigger.addEventListener("click", toggleNavigation);

      function toggleNavigation(event) {
        event.preventDefault();
        body.classList.toggle("nav-open");
      }
    </script>
    <!--script to assign "enter" key press to bsearch button-->
    <script>
      const input = document.getElementById("skey");
      // Execute a function when the user presses a key on the keyboard
      input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("bsearch").click();
        }
      });
    </script>
